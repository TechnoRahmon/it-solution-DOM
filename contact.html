<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e03cf8df9.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <!--Navigation will be here-->
    <header id="contact-header">

    </header>
    <div class="big-area">
        <div id="google-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32514.354157787227!2d-73.89210776008473!3d40.74276553835158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sse!4v1600342760887!5m2!1sen!2sse"
                width="90%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
        
        <div id="client-form">
            <form>
                <div>
                    <input type="text" name="username" id="username" placeholder="Your Name">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="text" name="subject" id="subject" placeholder="Your Subject">
                </div>
                <textarea placeholder="comments...">
        
                    </textarea>
                <div>
                    <input type="submit" name="submit" id="submit" value="Send message">
                </div>
        
        
            </form>
        
            <div id="contact-info">
                <div class="info1">
                    <h3>General inquiries</h3>
                    <p>Sta. abc 37, new york, BSCD</p>
                </div>
                <div class="tel">
                    <h3>Telephone</h3>
                    <p>+123456788</p>
                    <p>+951753654</p>
                </div>
                <div class="icon">
                    <h3>Social links</h3>
                    <a href="#"><i class="fab fa-google-plus-square"></i></a>
                    <a href=""><i class="fab fa-facebook-square"></i></a>
                    <a href=""><i class="fab fa-instagram-square"></i></a>
                    <a href=""><i class="fab fa-twitter-square"></i></a>
                    <a href=""><i class="fab fa-skype"></i></a>
                    <a href=""><i class="far fa-envelope"></i></a>
                </div>
            </div>
        
        </div>
    </div>
    
    
</body>
</html>
